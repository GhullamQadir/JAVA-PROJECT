<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - EasyMed</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        .gradient-green-form-bg {
            background: linear-gradient(to right, #F0FDF4, #D1FAE5); /* Even lighter emerald tones */
        }
        .btn-register {
            @apply bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"], select, textarea {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Header/Navigation (Minimal) -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
<a href="index.html">

            </radialGradient>

            <circle cx="0" cy="0" r="12" fill="#20B2AA"/>

        </g>
        <text x="100" y="135" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#1a202c" text-anchor="middle">EasyMed</text>

</a>
            <nav>
                <ul class="flex space-x-6 text-gray-700 font-medium">
                    <li><a href="index.html" class="hover:text-emerald-500 transition duration-200">Home</a></li>
                    <li><a href="doctors.html" class="hover:text-emerald-500 transition duration-200">Doctors</a></li>
                    <li><a href="appointment.html" class="hover:text-emerald-500 transition duration-200">Book Appointment</a></li>
                    <li><a href="register.html" class="hover:text-emerald-500 transition duration-200">Register</a></li>
                    <li><a href="login.html" class="hover:text-emerald-500 transition duration-200">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Patient Registration Section -->
    <section class="py-16 gradient-green-form-bg mx-4 mt-8 rounded-2xl shadow-lg">
        <div class="container mx-auto px-4 max-w-3xl">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-10">Patient Registration</h2>
            <div class="bg-white p-8 md:p-10 rounded-xl shadow-md">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="firstName" class="block text-gray-700 text-sm font-semibold mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Ali" required>
                        </div>
                        <div>
                            <label for="lastName" class="block text-gray-700 text-sm font-semibold mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Akbar" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="regEmail" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                            <input type="email" id="regEmail" name="regEmail" placeholder="ali.akbar@gmail.com" required>
                        </div>
                        <div>
                            <label for="regPhone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number</label>
                            <input type="tel" id="regPhone" name="regPhone" placeholder="+92 3123-456789" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="dob" class="block text-gray-700 text-sm font-semibold mb-2">Date of Birth</label>
                            <input type="text" id="dob" name="dob" placeholder="DD/MM/YY" pattern="\d{2}/\d{2}/\d{2}" required>
                        </div>
                        <div>
                            <label for="gender" class="block text-gray-700 text-sm font-semibold mb-2">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="address" class="block text-gray-700 text-sm font-semibold mb-2">Address</label>
                        <input type="text" id="address" name="address" placeholder="City, District, Province" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="regPassword" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                            <input type="password" id="regPassword" name="regPassword" placeholder="Enter your password" required>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition duration-300 ease-in-out">
    Register
</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12 rounded-t-3xl shadow-xl">
        <div class="container mx-auto px-4 text-center text-sm">
            &copy; 2025 EasyMed. All rights reserved.
        </div>
    </footer>
</body>
</html>
